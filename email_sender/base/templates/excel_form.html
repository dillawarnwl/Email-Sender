{% extends 'partials/index.html' %}
{% load static %}
{% block title %}To Multi User's{% endblock title %}
{% block body %}
<h2>Let's send your message.</h2>
<form method="post" action="{% url 'from_excel' %}" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
  {{field.label_tag}}
  {{field}}
  {% endfor %}
  <button type="submit" class="btn btn-primary mt-2">Send Email</button>
</form>
{% endblock body %}
